<ion-header>
	<ion-toolbar>
		<ion-title>Google Maps Direction Demo</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background: white">
	<input type="text" name="location" #start />
	<input type="text" name="location" #end />
	<ion-chip>
		Distance: {{currentDirection?.routes[0].legs[0].distance.text ?? 0}}
	</ion-chip>
	<br />
	<ion-chip>
		Time: {{currentDirection?.routes[0].legs[0].duration.text ?? 0}}
	</ion-chip>
	<div #map class="full"></div>
</ion-content>

<ion-footer class="ion-no-border">
	<ion-button routerLink="/" expand="full">Open Maps Demo</ion-button>
</ion-footer>
